<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 1. 引入bootstrap.css文件 -->
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
  <link rel="stylesheet/less" href="less/index.less">
  <script src="lib/less/less.js"></script>
</head>

<body>

  <main id="main">
    <div class="left">
      <div class="title">
        <img src="images/my_logo.jpg" alt="">
        <h4>张学友</h4>
      </div>
      <div class="content">
        <ul class="list-group">
          <li class="list-group-item active">
            <a href="#" data-toggle="collapse" href="#collapseExample">用户管理</a>
          </li>
          <li class="list-group-item">
              <!-- data-toggle="collapse" 添加这属性开启插件功能  href="#categoryManage"控制切换的容器-->
            <a data-toggle="collapse" href="#categoryManage">分类管理</a>
            <ul class="collapse" id="categoryManage">
              <li class="list-group-item">
                <a href="categoryFirst.html">一级分类</a>
              </li>
              <li class="list-group-item">
                <a href="categorySecond.html">二级分类</a>
              </li>
            </ul>
          </li>
          <li class="list-group-item">
            <a href="#">商品管理</a>
          </li>
        </ul>
      </div>
    </div>



    <div class="right">
      <div class="title clearfix">
        <a href="#" class="pull-left">
          <i class="fa fa-navicon"></i>
        </a>
        <a href="#" class="pull-right btn-exit">
          <i class="fa fa-sign-out"></i>
          <span>退出</span>
        </a>
      </div>
      <div class="content">
        <div class="table-box">
          <table class="table table-bordered table-striped table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>用户名</th>
                <th>电话</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"><input type="checkbox" name="" id=""></th>
                <td>itcast</td>
                <td>15102324243</td>
                <td>已启用</td>
                <td><button type="button" class="btn btn-danger">禁用</button></td>
              </tr>
            </tbody>
          </table>

          
        </div>
        <!-- 分页插件 -->
        <div class="page-box">
            <ul id="page"></ul>
          </div>
      </div>
    </div>
  </main>

  <script id="userTmp" type="text/html">
    {{each rows value i}}
      <tr>
        <th scope="row"><input type="checkbox" name="" id=""></th>
        <td>{{value.username}}</td>
        <td>{{value.mobile}}</td>
        <td>{{value.isDelete == 0 ? '已禁用' : '已启用'}}</td>
        <!-- 当模板里有字符串的标签, 在前面加一个@好即可,让 -->
        <td data-is-delete="{{value.isDelete}}" data-id="{{value.id}}">
          {{@value.isDelete == 0 ? '<button type="button" class="btn btn-success btn-option">启用</button>'
           : '<button type="button" class="btn btn-danger btn-option">禁用</button>'}}
        </td>
      
        </tr>
    {{/each}}

  </script>



  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/artTemplate//template-web.js"></script>
  <script src="lib/bootstrap/js/bootstrap-paginator.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
