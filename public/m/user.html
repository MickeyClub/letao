<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动端版</title>
    <!-- 1. 引入mui的css文件 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2. 引入字体图标css文件 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3. 引入主页的less文件  注意哦  rel="stylesheet/less" -->
    <link rel="stylesheet/less" href="./less/user.less">
    <!-- 4. 引入less的编译文件 -->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="fa fa-arrow-left"></a>
        <h4>会员中心</h4>
    </header>

    <!-- 主题区域 -->
    <main id="main">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-media">
                <a href="javascript:;">
                    <img class="mui-media-object mui-pull-left" src="./images/user.jpg">
                    <div class="mui-media-body">
                        用户名: <span class="username">Mickey</span>
                        <p class='mui-ellipsis '>
                            绑定手机: <span class="mobile">188192971xx</span>
                        </p>
                    </div>
                </a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">账号与安全</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">我的购物车</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">收货地址管理</a>
            </li>
            
        </ul>
        <div class="exit">
                <button type="button" class="mui-btn btn-exit">退出登录</button>
        </div>
    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html" class="active"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>会员中心</span></a></div>
        </div>
    </footer>






    
    <!-- 5. 引入mi的js文件 -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 6. 引入zepto的js文件  操作元素发送ajax请求 zepto相当于jQuery -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 7. 引入模板引擎的js文件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 8. 引入主页的js文件 -->
    <script src="./js/user.js"></script>
</body>

</html>
