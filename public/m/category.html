<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动端版</title>
    <!-- 1. 引入mui的css文件 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2. 引入字体图标css文件 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3. 引入主页的less文件  注意哦  rel="stylesheet/less" -->
    <link rel="stylesheet/less" href="./less/category.less">
    <!-- 4. 引入less的编译文件 -->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="fa fa-arrow-left"></a>
        <form action="#">
            <input type="searc" placeholder="请输入要搜索的商品">
        </form>
        <a href="./search.html" class="fa fa-search"></a>
    </header>

    <!-- 主题区域 -->
    <main id="main">
        <div class="category-left">
            <ul>
                <!-- <li class="active"><a href="#">运动馆</a></li>
                <li><a href="#">女士馆</a></li>
                <li><a href="#">男士馆</a></li>
                <li><a href="#">帆布馆</a></li>
                <li><a href="#">户外馆</a></li> -->
            </ul>
        </div>
        <div class="category-right">
            <!-- <div class="mui-row">
                <div class="mui-col-xs-4"><a href="#"><img src="images/brand1.png" alt=""></a></div>
                <div class="mui-col-xs-4"><a href="#"><img src="images/brand2.png" alt=""></a></div>
                <div class="mui-col-xs-4"><a href="#"><img src="images/brand3.png" alt=""></a></div>
            </div> -->
             <!-- 区域滚动的父容器 -->
             <div class="mui-scroll-wrapper">
                <!-- 区域滚动的子容器 -->
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="mui-row">
                        <!-- <div class="mui-col-xs-4"><a href="#"><img src="images/brand1.png" alt=""></a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="images/brand1.png" alt=""></a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="images/brand1.png" alt=""></a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="images/brand2.png" alt=""></a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="images/brand3.png" alt=""></a></div> -->
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html" class="active"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>会员中心</span></a></div>
        </div>
    </footer>


    <!-- 左侧分类模板 -->
    <script id="categoryTmp" type="text/html">
        {{each rows value i}}
            <li class="{{i == 0 ? 'active' : ''}}"><a href="#" data-id="{{value.id}}">{{value.categoryName}}</a></li>
        {{/each}}
    </script>
    <!-- <script id="categoryTmp" type="text/html">
        {{each rows i }}
            <li class="{{i == 0 ? 'active' : ''}}"><a href="#" data-id="{{$value.id}}">{{$value.categoryName}}</a></li>
        {{/each}}
    </script> -->


    <!-- 右侧品牌模板 -->
    <script id="brandTmp" type="text/html">
       {{if rows.length > 0}}
        {{each rows}}
        <div class="mui-col-xs-4">
            <a href="#">
                <img src="{{$value.brandLogo}}" alt="">
                <p>{{brandName}}</p>
            </a>
        </div>
            {{/each}}
       {{else}}
            <p style="color: red">该分类没有品牌了</p>
        {{/if}}
    </script>


    
    <!-- 5. 引入mi的js文件 -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 6. 引入zepto的js文件  操作元素发送ajax请求 zepto相当于jQuery -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 7. 引入模板引擎的js文件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 8. 引入主页的js文件 -->
    <script src="./js/category.js"></script>
</body>

</html>
